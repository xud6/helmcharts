apiVersion: v1
kind: Service
metadata:
  annotations:
{{- if .Values.lb.useExistLb }}
    service.kubernetes.io/tke-existed-lbid: {{ .Values.LB_EXIST_LB_ID }}
{{- else }}
    service.kubernetes.io/qcloud-loadbalancer-internal-subnetid: {{ .Values.lb.releaseSubnet }}
{{- end }}
  name: {{ include "vlmcsd.fullname" . }}
  labels:
    app: {{ include "vlmcsd.name" . }}
    chart: {{ include "vlmcsd.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: vlmcs
      protocol: TCP
      name: vlmcs
  selector:
    app: {{ include "vlmcsd.name" . }}
    release: {{ .Release.Name }}
